<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../global/global.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="../img/favicon.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Cadastro - Locar - Locadora de Veículos</title>
</head>

<body>
    <header>
        <div class="header">
            <img src="../img/logo.png" alt="" id="logo">
            <div>
                <ul class="menu-login">
                    <li><i class="fa fa-list" aria-hidden="true"></i>Minhas Reservas</li>
                    <li id="tologin"><i class="fa fa-user" aria-hidden="true"></i>Entrar</li>
                </ul>
            </div>
        </div>
    </header>

    <section class="login">
        <div class="input" id="input-cpf">
            <input type="text" id="input-cpf" placeholder="Informe seu cpf">
        </div>
        <div class="input" id="input-nome">
            <input type="text" name="nome" placeholder="Nome Completo">
        </div>
        <div class="input" id="input-telefone">
            <input type="text" id="input-telefone" placeholder="Informe seu telefone">
        </div>
        <div class="input" id="input-nascimento">
            <input type="text" name="nascimento" placeholder="Data de nascimento">
        </div>

        <div class="input" id="input-logradouro">
            <input type="text" name="logradouro" placeholder="Logradouro">
        </div>
        <div class="input" id="input-bairro">
            <input type="text" id="input-bairro" placeholder="Bairro">
        </div>
        <div class="input" id="input-senha">
            <input type="text" name="senha" placeholder="Senha">
        </div>
        <div class="button" id="button-cadastrar">
            <button onClick="cadastar()">Cadastrar</button>
        </div>
    </section>

    <footer>
        <img src="../img/logo.png" alt="">
        <p>Locadora de Veículos</p>
    </footer>

</body>
<script src="script.js"></script>
<script src="../global/script.js"></script>

</html>
