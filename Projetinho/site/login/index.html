<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../global/global.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="./img/favicon.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Locar - Locadora de Veículos</title>
</head>

<body>
    <header>
        <div class="header">
            <img src="../img/logo.png" alt="" id="logo">
            <div>
                <ul class="menu-login">
                    <li><i class="fa fa-list" aria-hidden="true"></i>Minhas Reservas</li>
                    <li><i class="fa fa-user" aria-hidden="true" id="userName"></i>Entrar</li>
                </ul>
            </div>
        </div>
    </header>

    <section class="login">
        <div class="img-login">
            <img src="../img/logo.png" alt="">
        </div>
        <div class="box-login">
            <img src="../img/favicon.png" alt="">
            <div class="input" id="text-login">
                <input type="text" id="email" name="login" placeholder="Informe seu e-mail">
            </div>
            <div class="input" id="text-senha">
                <input type="text" name="senha" placeholder="Senha">
            </div>
            <div class="button" id="text-entrar">
                <button onClick="login()">Entrar</button>
            </div>
            <div class="cadastrar">
                <p>Não tem uma conta? Cadastre-se</p>
            </div>
        </div>
    </section>

    <footer>
        <img src="../img/logo.png" alt="">
        <p>Locadora de Veículos</p>
    </footer>

</body>
<script src="script.js"></script>
<script src="../global/script.js"></script>

</html>
